apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: xerac/hub:staging
        name: manager
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - name: config-volume
          mountPath: /etc/hub
        env:
        - name: S3_URL
          valueFrom:
            secretKeyRef:
              name: s3-credential
              key: s3-url
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credential
              key: s3-access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credential
              key: s3-secret-key
        - name: RABBIT_URL
          valueFrom:
            secretKeyRef:
              name: rabbit-credential
              key: rabbit-url
        - name: RABBIT_QUEUE
          valueFrom:
            secretKeyRef:
              name: rabbit-credential
              key: rabbit-queue
      volumes:
      - name: config-volume
        configMap:
          name: hub-config
      terminationGracePeriodSeconds: 10
