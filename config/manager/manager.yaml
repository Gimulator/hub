apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 1
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 50Mi
        env:
        - name: HUB_S3_URL
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: url
        - name: HUB_S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access-key
        - name: HUB_S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret-key
        - name: HUB_RABBIT_HOST
          valueFrom:
            secretKeyRef:
              name: rabbit-credentials
              key: host
        - name: HUB_RABBIT_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbit-credentials
              key: username
        - name: HUB_RABBIT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbit-credentials
              key: password
        - name: HUB_RABBIT_RESULT_QUEUE
          valueFrom:
            secretKeyRef:
              name: rabbit-credentials
              key: result-queue
      terminationGracePeriodSeconds: 10
