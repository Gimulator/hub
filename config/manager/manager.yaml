apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 1
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 50Mi
        env:
        - name: S3_URL
          valueFrom:
            secretKeyRef:
              name: s3-credential
              key: s3URL
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credential
              key: s3AccessKey
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credential
              key: s3SecretKey
      terminationGracePeriodSeconds: 10
